{extend name='base'/}
{block name='content'}
 <div class="col-md-10">
   <div class="panel panel-default">
     <div class="panel-heading">新闻中心</div>
     <div class="panel-body">
      <table class="table">
        <caption>
          <a class="btn btn-info" href="{:url('index')}">新闻列表</a>
          <a class="btn btn-success" href="{:url('store')}">添加新闻</a>
        </caption>
      </table>
 <form class="form-horizontal" method="post" enctype="multipart/form-data" action="{:url('uploadart')}">
   <div class="form-group">
     <label for="inputEmail3" class="col-sm-2 control-label">新闻名称</label>
     <div class="col-sm-8">
       <input type="text" class="form-control" name="name" id="inputEmail3" placeholder="请填写业务名称">
     </div>
   </div>


   <div class="form-group">
     <label for="inputPassword3" class="col-sm-2 control-label">所属分类</label>
     <div class="col-sm-8">
       <select class="form-control" name="sort_id" id="inputPassword3">
        <option value="0">请选择分类</option>
          {volist name='sortData' id='value'}
          <option value="{$value.sort_id}">{$value.sortname}</option>
          {/volist}
       </select>
     </div>
   </div>

   <div class="form-group col-md-11">
     <label for="inputPassword3" class="col-sm-2 control-label">图片</label>
     <p>推荐：<span style="color:red">733*216</span></p>
      <div class="input-group">
          <div class="input-group">
              <input type="file" name="file">
          </div>
      </div>
   </div>

      <div class="form-group">
     <label for="inputPassword3" class="col-sm-2 control-label">文章内容</label>
     <div class="col-sm-8">
       <textarea id="container" style="height:300px;width:100%;" name="content"></textarea>
       <script>
           require(['hdjs'], function (hdjs) {
              hdjs.ueditor('container', {hash: 2, data: 'hd'}, function (editor) {
                   console.log(editor)
               });
           })
       </script>
     </div>
   </div>
   <div class="form-group">
     <div class="col-sm-offset-2 col-sm-10">
       <button type="submit" class="btn btn-primary">提交</button>
     </div>
   </div>
 </form>
 </div>
 </div>
 </div>
 </div>
{/block}
