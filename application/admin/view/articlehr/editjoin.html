{extend name='base'/}
{block name='content'}
 <div class="col-md-10">
   <div class="panel panel-default">
     <div class="panel-heading">人力资源</div>
     <div class="panel-body">
      <table class="table">
        <caption>
          <a class="btn btn-info" href="{:url('join')}">返回</a>
        </caption>
      </table>
 <form class="form-horizontal" method="post">
   <div class="form-group">
     <label for="inputEmail3" class="col-sm-2 control-label">招聘职位</label>
     <div class="col-sm-8">
       <input type="text" class="form-control" name="name" id="inputEmail3" placeholder="请填写招聘职位" value="{$res.name}">
       <input type="hidden" name="createtime" value="{:date('Y-m-d',time())}">
       <input type="hidden" name="id" value="{$res.id}">
     </div>
   </div>
   <div class="form-group">
     <label for="inputPassword3" class="col-sm-2 control-label">工作地点</label>
     <div class="col-sm-8">
       <input type="text" class="form-control" name="address" id="inputPassword3" placeholder="请填写工作地点" value="{$res.address}">
     </div>
   </div>   
   <div class="form-group">
     <label for="inputPassword3" class="col-sm-2 control-label">招聘人数</label>
     <div class="col-sm-8">
       <input type="text" class="form-control" name="count" id="inputPassword3" placeholder="请填写招聘人数" value="{$res.count}">
     </div>
   </div>
   <div class="form-group">
     <label for="inputPassword3" class="col-sm-2 control-label">状态</label>
     <div class="col-sm-8">
       <input type="text" class="form-control" name="status" id="inputPassword3" placeholder="请填写状态" value="{$res.status}">
     </div>
   </div>
   <div class="form-group">
     <div class="col-sm-offset-2 col-sm-10">
       <button type="submit" class="btn btn-primary">提交</button>
     </div>
   </div>
 </form>
 </div>
 </div>
 </div>
 </div>
{/block}
