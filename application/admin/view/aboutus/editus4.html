{extend name='base'/}
{block name='content'}
<div class="col-md-10">

  <div class="panel panel-default">

    <div class="panel-heading">关于益高</div>

    <div class="panel-body">

     <table class="table">

       <caption>

         <a class="btn btn-success" href="{:url('admin/aboutus/index')}">返回</a>

       </caption>

     </table>

<form class="form-horizontal" method="post" enctype="multipart/form-data" action="{:url('admin/aboutus/editus')}">

  <div class="form-group">

    <label for="inputEmail3" class="col-sm-2 control-label">文章标题</label>

    <div class="col-sm-8">

      <input type="text" class="form-control" name="title" id="inputEmail3" value="{$res['title']}">

    </div>

    <input type="hidden" name="createtime" value="{:time()}">

    <input type="hidden" name="id" value="{$res['id']}">

  </div>

     <div class="form-group">

    <label for="inputPassword3" class="col-sm-2 control-label">文章内容</label>

    <div class="col-sm-8">

      <textarea id="container" style="height:300px;width:100%;" name="content">{$res['content']}</textarea>
		
		<script>

		    require(['hdjs'], function (hdjs) {

		       hdjs.ueditor('container', {hash: 2, data: 'hd'}, function (editor) {

		            console.log(editor)

		        });

		    })

		</script>
    </div>

  </div>

  <div class="form-group">

    <div class="col-sm-offset-2 col-sm-10">

      <button type="submit" class="btn btn-primary">提交</button>

    </div>

  </div>

</form>

</div>

</div>

</div>

</div>

{/block}
