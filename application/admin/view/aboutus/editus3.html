{extend name='base'/}
{block name='content'}
<div class="col-md-10">
    <div class="panel panel-default">
        <div class="panel-heading">
            关于益高
        </div>
        <div class="panel-body">
            <table class="table">
                <caption>
                    <a class="btn btn-success" href="{:url('admin/aboutus/index')}">
                        返回
                    </a>
                </caption>
            </table>
            <form action="{:url('admin/aboutus/editus')}" class="form-horizontal" enctype="multipart/form-data" method="post">
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="inputEmail3">
                        文章标题
                    </label>
                    <div class="col-sm-8">
                        <input class="form-control" id="inputEmail3" name="title" type="text" value="{$res['title']}">
                        </input>
                    </div>
                    <input name="createtime" type="hidden" value="{:time()}">
                        <input name="id" type="hidden" value="{$res['id']}">
                        </input>
                    </input>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="inputPassword3">
                        文章内容
                    </label>
                    <div class="col-sm-8">
                        <textarea id="container" name="content" style="height:300px;width:100%;">
                            {$res['content']}
                        </textarea>
                        <script>
                            require(['hdjs'], function (hdjs) {

           hdjs.ueditor('container', {hash: 2, data: 'hd'}, function (editor) {

                console.log(editor)

            });

        })
                        </script>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button class="btn btn-primary" type="submit">
                            提交
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{/block}
