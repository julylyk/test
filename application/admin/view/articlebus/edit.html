{extend name='base'/}
{block name='content'}
 <div class="col-md-10">
   <div class="panel panel-default">
     <div class="panel-heading">业务范围管理</div>
     <div class="panel-body">
      <table class="table">
        <caption>
          <a class="btn btn-info" href="{:url('index')}">文章列表</a>
          <a class="btn btn-success" href="{:url('store')}">添加文章</a>
        </caption>
      </table>
 <form class="form-horizontal" method="post" enctype="multipart/form-data" action="{:url('uploadedit')}">
   <div class="form-group">
     <label for="inputEmail3" class="col-sm-2 control-label">业务名称</label>
     <div class="col-sm-8">
       <input type="text" class="form-control" name="name" id="inputEmail3" placeholder="请填写业务名称" value="{$res.name}">
     </div>
   </div>


   <div class="form-group">
     <label for="inputPassword3" class="col-sm-2 control-label">所属分类</label>
     <div class="col-sm-8">
       <select class="form-control" name="sort_id" id="inputPassword3">
          <option value="{$ress.id}">{$ress.sortname}</option>
       </select>
     </div>
   </div>

   <div class="form-group col-md-11">
     <label for="inputPassword3" class="col-sm-2 control-label">图片</label>
      <div class="input-group">
          <div class="input-group">
              <input type="file" name="file" style="margin-bottom: 5px;">
               <img src="__ROOT__/public/{$res.path}" alt="" width="100px;" height="70px;">
          </div>
      </div>
   </div>

      <div class="form-group">
     <label for="inputPassword3" class="col-sm-2 control-label">文章内容</label>
     <div class="col-sm-8">
       <textarea id="container" style="height:300px;width:100%;" name="content">{$res.content}</textarea>
       <script>
           require(['hdjs'], function (hdjs) {
              hdjs.ueditor('container', {hash: 2, data: 'hd'}, function (editor) {
                   console.log(editor)
               });
           })
       </script>
     </div>
   </div>
   <div class="form-group">
     <div class="col-sm-offset-2 col-sm-10">
       <button type="submit" class="btn btn-primary">提交</button>
     </div>
   </div>
 </form>
 </div>
 </div>
 </div>
 </div>
{/block}
