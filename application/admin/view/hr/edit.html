{extend name='base'/}
{block name='content'}
 <div class="col-md-10">
   <div class="panel panel-default">
     <div class="panel-heading">栏目管理</div>
     <div class="panel-body">
      <table class="table">
        <caption>
          <a class="btn btn-info" href="{:url('index')}">栏目列表</a>
          <a class="btn btn-success" href="javascript:;">编辑栏目</a>
        </caption>
      </table>
 <form class="form-horizontal" method="post">
   <div class="form-group">
     <label for="inputEmail3" class="col-sm-2 control-label">栏目名称</label>
     <div class="col-sm-8">
       <input type="text" class="form-control" name="sortname" id="inputEmail3" value="{$res.sortname}">
     </div>
   </div>

   <div class="form-group">
     <label for="inputPassword3" class="col-sm-2 control-label">栏目编号</label>
     <div class="col-sm-8">
       <input type="text" class="form-control" name="sort" id="inputPassword3" placeholder="" value="{$res.sort}">
       <input type="hidden" name="id" value="{$res.id}">
     </div>
   </div>
   <div class="form-group">
     <div class="col-sm-offset-2 col-sm-10">
       <button type="submit" class="btn btn-primary">提交</button>
     </div>
   </div>
 </form>
 </div>
 </div>
 </div>
 </div>
{/block}
